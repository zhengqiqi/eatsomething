<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitinal.dtd">
<html xmlns="http://www.w3.org/1991/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="styles/publish-test.css" />
    <link rel="stylesheet" type="text/css" href="styles/basic.css" />
    <!--引入CSS-->
    <link rel="stylesheet" type="text/css" href="styles/style-uploader.css">
    <title>Publish</title>
</head>
<body>
    <div id="publish">
        <div class="publish-left"></div>
        <div class="publish-right">

            <div class="publish-basic">
                <div class="publish-title">
                    <div class="publish-point-on"></div>
                    <p>基本信息</p>
                </div>
                <div class="publish-content">
                    <p>标题</p>
                    <input class="subject" type="text" name="subject" />
                    <p>简介</p>
                    <textarea class="intro" type="text" name="intro"></textarea>
                </div>
            </div>

            <div class="publish-basic">
                <div class="publish-title">
                    <div class="publish-point-off"></div>
                    <p>招牌照</p>
                </div>
                <div>
                    <input type="file" class="picture-in" />
                    <img src="" class="picture-out" name="pic" />
                </div>
            </div>

            <div class="publish-basic">
                <div class="publish-title">
                    <div class="publish-point-off"></div>
                    <p>用料</p>
                </div>
                <div class="publish-content">
                    <p>主料</p>
                    <table>
                        <tr>
                            <td class="food">
                                <input type="text" name="food" placeholder="食材"/>
                            </td>
                            <td class="food">
                                <input type="text" name="num" placeholder="数量"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="food">
                                <input type="text" name="food" placeholder="食材"/>
                            </td>
                            <td class="food">
                                <input type="text" name="num" placeholder="数量"/>
                            </td>
                        </tr>
                    </table>
                    <button>add</button>
                </div>
                <div class="publish-content">
                    <p>辅料</p>
                    <table>
                        <tr>
                            <td class="food">
                                <input type="text" name="food" placeholder="食材"/>
                            </td>
                            <td class="food">
                                <input type="text" name="num" placeholder="数量"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="food">
                                <input type="text" name="food" placeholder="食材"/>
                            </td>
                            <td class="food">
                                <input type="text" name="num" placeholder="数量"/>
                            </td>
                        </tr>
                    </table>
                    <button>add</button>
                </div>
            </div>


            <div class="publish-basic">
                <div class="publish-title">
                    <div class="publish-point-off"></div>
                    <p>步骤</p>
                </div>
                <div class="publish-content">
                    <p>1</p>
                    <textarea class="step" type="text" name="step" placeholder="步骤描述"></textarea>
                    <img src="" class="step-pic" name="pic" />
                    <div class="control">
                        <button>top</button>
                        <button>up</button>
                        <button>down</button>
                        <button>bottom</button>
                        <button>edit</button>
                        <button>del</button>
                    </div>
                </div>
                <div class="publish-content">
                    <p>2</p>
                    <textarea class="step" type="text" name="step" placeholder="步骤描述"></textarea>
                    <img src="" class="step-pic" name="pic" />
                    <div class="control">
                        <button>top</button>
                        <button>up</button>
                        <button>down</button>
                        <button>bottom</button>
                        <button>edit</button>
                        <button>del</button>
                    </div>
                </div>
                <button class="step-add"></button>
            </div>

            <div id="wrapper">
                <div id="container">
                    <!--头部，相册选择和格式选择-->
                    <div id="uploader">
                        <div class="queueList">
                            <div id="dndArea" class="placeholder">
                                <div id="filePicker"></div>
                                <p>或将照片拖到这里，单次最多可选300张</p>
                            </div>
                        </div>
                        <div class="statusBar" style="display:none;">
                            <div class="progress">
                                <span class="text">0%</span>
                                <span class="percentage"></span>
                            </div><div class="info"></div>
                            <div class="btns">
                                <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="script/jquery.js"></script>
    <script type="text/javascript" src="script/webuploader.js"></script>
    <script type="text/javascript" src="script/upload.js"></script>

    <script type="text/javascript" src="script/sea.js"></script>
    <script>
        seajs.config({

        });
        seajs.use(['head','publish']);
    </script>

</body>
</html>
