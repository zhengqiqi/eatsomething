<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitinal.dtd">
<html xmlns="http://www.w3.org/1991/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/basic.css" />
    <link rel="stylesheet" type="text/css" href="styles/set.css" />
    <title>Set</title>
</head>
<body>
    <div id="set-div">
        <form action="#" method="post" class="set-form">
            <div class="cooker-inputline">
                <div class="cooker-p">昵称：</div>
                 <input type="text" class="cooker-input-div cooker-name" value="username" />
            </div>
            <div class="cooker-inputarea">
                <div class="cooker-p">个性签名：</div>
                 <textarea type="text" class="cooker-textarea-div cooker-sign">做好吃的菜，哄自己开心！</textarea>
            </div>
            <div class="cooker-inputline">
                <div class="cooker-p">更换密码：</div>
                 <input type="password" class="cooker-input-div cooker-password" value="做好吃的菜，哄自己开心！" />
            </div>
            <div class="cooker-inputdiv">
                <div class="cooker-p">更换头像：</div>
                <div class="cooker-headpic-div">
                     <input type="file" class="cooker-inputpic-div" /><br></br>
                     <img src="./images/top5_1.jpg" class="cooker-headpic">
                     <div class="cooker-headtip">（当前头像）</div>
                </div>
            </div>
            <div class="submit-div">
                <div class="submit-div-left">
                    <input type="submit" class="submit-btn" value="保存" />
                </div>
            </div>
        </form>
    </div>

    <script language="javascript" type="text/javascript" src="script/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="script/head.js"></script>
    <script language="javascript" type="text/javascript" src="script/set.js"></script>
</body>
</html>
