<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitinal.dtd">
<html xmlns="http://www.w3.org/1991/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="./styles/publish-test2.css" />
    <link rel="stylesheet" type="text/css" href="./styles/basic.css" />
    <title>Publish</title>
</head>
<body>
    <div id="publish">
        <div class="publish-left"></div>
        <div class="publish-right">

            <div class="publish-basic">
                <div class="publish-title">
                    <div class="publish-point-on"></div>
                    <p>基本信息</p>
                </div>
                <div class="publish-content">
                    <p>标题</p>
                    <input class="subject" type="text" name="subject" />
                    <p>简介</p>
                    <textarea class="intro" type="text" name="intro"></textarea>
                </div>
            </div>

            <div class="publish-basic">
                <div class="publish-title">
                    <div class="publish-point-off"></div>
                    <p>招牌照</p>
                </div>
                <div>
                    <input type="file" class="picture-in" />
                    <img src="#" class="picture-out" name="pic" />
                </div>
            </div>

            <div class="publish-basic">
                <div class="publish-title">
                    <div class="publish-point-off"></div>
                    <p>用料</p>
                </div>
                <div class="publish-content">
                    <p>主料</p>
                    <table>
                        <tr>
                            <td class="food">
                                <input type="text" name="food" placeholder="食材"/>
                            </td>
                            <td class="num">
                                <input type="text" name="num" placeholder="数量"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="food">
                                <input type="text" name="food" placeholder="食材"/>
                            </td>
                            <td class="num">
                                <input type="text" name="num" placeholder="数量"/>
                            </td>
                        </tr>
                    </table>
                    <button></button>
                </div>
                <div class="publish-content">
                    <p>辅料</p>
                    <table>
                        <tr>
                            <td class="food">
                                <input type="text" name="food" placeholder="食材"/>
                            </td>
                            <td class="num">
                                <input type="text" name="num" placeholder="数量"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="food">
                                <input type="text" name="food" placeholder="食材"/>
                            </td>
                            <td class="num">
                                <input type="text" name="num" placeholder="数量"/>
                            </td>
                        </tr>
                    </table>
                    <button></button>
                </div>
            </div>

            <div class="publish-basic">
                <div class="publish-title">
                    <div class="publish-point-off"></div>
                    <p>步骤</p>
                </div>
                <div>
                    <div class="publish-input">
                        <div class="publish-input-p">步骤1</div>
                        <div class="publish-input-content">
                            <div class="publish-input-div">
                                <input class="publish-input-stuff-name" type="text" name="stuff" value="食材" />
                                <input class="publish-input-stuff-num" type="text" name="number" value="数量" />
                                <input class="publish-input-stuff-btn" type="button" name="button" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
